<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <!-- ngIf - @if -->
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>
    <button (click)="toggleContent()" class="p-2 bg-blue-600 rounded-md text-white cursor-pointer">
      Click me
    </button>

    @if (showContent()) {
    <p>👋🏼 Hello, world!</p>
    } @else {
    <p>***************</p>
    }
  </div>

  <!-- @switch -->
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold">switch: {{ grade() }}</h2>

    @switch (grade()) { @case ('A') {
    <p>Puntuación >= 90</p>
    } @case ('B') {
    <p>Puntuación >= 80</p>
    } @case ('C') {
    <p>Puntuación >= 70</p>
    } @default {
    <p>Puntuación <= 50</p>
    } }
  </div>
</section>
